# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/chatwoot_sanipatin
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true

# Configuración del servidor
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# Configuración de CORS para desarrollo
spring.webmvc.cors.allowed-origins=*
spring.webmvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.webmvc.cors.allowed-headers=*

# Configuración de Chatwoot - Reemplazar con tus valores reales
chatwoot.url=https://app.chatwoot.com
chatwoot.api.key=${CHATWOOT_API_KEY:tu_api_key_aqui}
chatwoot.cuenta.id=${CHATWOOT_ACCOUNT_ID:1}
chatwoot.inbox.id=${CHATWOOT_INBOX_ID:1}
chatwoot.webhook.token=${CHATWOOT_WEBHOOK_TOKEN:sanipatin_webhook_token}

# Configuración de WhatsApp (360dialog)
whatsapp.proveedor=360dialog
whatsapp.360dialog.api.key=${WHATSAPP_API_KEY:tu_api_key_360dialog}
whatsapp.360dialog.numero.telefono=${WHATSAPP_PHONE:+573001234567}

# Configuración de logs
logging.level.com.chatwoot=DEBUG
logging.level.org.springframework.web=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Configuración para manejo de timeouts en webclient
webclient.timeout.connect=5000
webclient.timeout.read=10000
webclient.timeout.write=5000

# Configuración de SpringDoc/Swagger UI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.server-url=http://localhost:8080
springdoc.swagger-ui.doc-expansion=none
springdoc.default-produces-media-type=application/json
springdoc.default-consumes-media-type=application/json
# Personalización de colores para mantener la consistencia con estilo de Sanipatin
springdoc.swagger-ui.theme=standard
springdoc.swagger-ui.syntax-highlight=true
