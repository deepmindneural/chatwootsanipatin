# Configuración de la base de datos
spring.datasource.url=jdbc:postgresql://localhost:5432/chatwoot_integracion
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Configuración del servidor
server.port=8080

# Configuración de Chatwoot
chatwoot.url=https://app.chatwoot.com
chatwoot.api.key=tu_api_key
chatwoot.cuenta.id=1
chatwoot.webhook.token=token_secreto

# Configuración de WhatsApp (360dialog)
whatsapp.proveedor=360dialog
whatsapp.360dialog.api.key=tu_api_key_360dialog
whatsapp.360dialog.numero.telefono=+573001234567

# Configuración alternativa para Twilio
# whatsapp.proveedor=twilio
# whatsapp.twilio.sid=tu_sid_twilio
# whatsapp.twilio.token=tu_token_twilio
# whatsapp.twilio.numero.telefono=+573001234567

# Configuración de logs
logging.level.com.chatwoot=INFO
